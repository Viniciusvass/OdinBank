<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cadastro/style.css' %}">
    <script>
        // Máscara CPF
        function mascaraCPF(i){
            let v = i.value.replace(/\D/g,'');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
            i.value = v;
        }

        // Máscara Telefone
        function mascaraTelefone(i){
            let v = i.value.replace(/\D/g,'');
            if(v.length > 10){
                v = v.replace(/^(\d{2})(\d{5})(\d{4}).*/,'($1)$2-$3');
            } else {
                v = v.replace(/^(\d{2})(\d{4})(\d{4}).*/,'($1)$2-$3');
            }
            i.value = v;
        }

        // Verifica se senha e confirmação são iguais
        function validarSenha(){
            const senha = document.getElementById('password').value;
            const confirma = document.getElementById('confirmPassword').value;
            if(senha !== confirma){
                alert('As senhas não coincidem!');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="area_title">
            <h1>Cadastro de Cliente</h1>
        </div>
        <hr>
        <form method="POST" action="" onsubmit="return validarSenha()">
            {% csrf_token %}
            
            <div class="input_group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" oninput="mascaraCPF(this)" required><br><br>
            </div>

            <div class="input_group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" maxlength="150" required><br><br>
            </div>

            <div class="input_group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>

            <div class="input_group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required><br><br>
            </div>

            <div class="input_group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            </div>

            <div class="input_group">
                <label for="data_de_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_de_nascimento" name="data_de_nascimento" required><br><br>
            </div>

            <div class="input_group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" oninput="mascaraTelefone(this)" required><br><br>
            </div>

            <div class="input_group">
                <label for="tipo_de_conta">Tipo de Conta:</label>
                <select class="select" id="tipo_de_conta" name="tipo_de_conta">
                    <option value="poupanca" selected>Poupança</option>
                    <option value="corrente">Corrente</option>
                    <option value="investimento">Investimento</option>
                </select>
            </div>
            
            <input type="hidden" name="admUser" value="false">
            
            <div class="areaBut">
                <button class="button_submit" type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
